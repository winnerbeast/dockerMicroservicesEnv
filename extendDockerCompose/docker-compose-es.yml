    volumes:
      - /home/winner/docker/es/config/es2.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    # 赋予权限
    privileged: true
    #端口映射
    ports:
      - 9201:9200
      - 9301:9300
    # 指定网段
    networks:
      es:
        ipv4_address: 173.199.8.3   #设置ip地址
  es_3:
    # 镜像名称
    image: elasticsearch:7.6.1
    # 容器名称
    container_name: es3
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
